<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b05af6aa7e.js" crossorigin="anonymous"></script>
    <script defer src=".//script.js"></script>
    <link rel="icon" href="pass.svg" type="image/x-icon">
    <title>Contraseñas </title>
</head>
<body class="m-0 row justify-content-center">
    <div class="card col-auto mt-5">
        <div class="card-header text-center">
            <h1>Generador de contraseñas</h1>
        </div>
        <div class="card-body m-3">
            <div class="card-clave col-12 text-center ">
                <div class="card card-copy " id="copy" title="COPIAR AL PORTAPALES">
                    <span id="input-clave" class="input-clave md-5"> </span>
                    <a id="copy"><i class="fa-regular fa-clipboard "></i></a>
                </div>
            </div>
            <input id="range" type="range" min="4" max="20" step="1" class="col-12 mt-2" onchange="cambiarTamaño(this.value);"><br>
            <p>Tamaño de contraseña: <span id="clave-size" ></span> </p>
            <div class="card mt-2">
                <div class="card">                    
                    <label for="upper" class="tipo"> <input type="checkbox" name="" id="upper"  checked > Contiene letras mayusculas</label>
                    <label for="lower" class="tipo" > <input type="checkbox" name="" id="lower"  checked > Contiene letras minusculas</label>
                    <label for="number" class="tipo"> <input type="checkbox" name="" id="number"  checked  > Contiene numeros</label>
                    <label for="symbols"class="tipo"> <input type="checkbox" name="" id="symbols"   checked > Contiene simbolos</label>
                </div>
            </div>
            <button id="btnGenerador"  class="btn btn-success mt-3 col-12 "  >Generar contraseña <i class="fa-solid fa-lock"></i></button>
        </div>
        <div class="card-footer text-body-white text-center">
            <h5 id="fecha"></h5>
            <h6><a href="https://github.com/yazilac">YazminIlamaCastro</a> &copy Copyright </h6>
        </div>
    </div>
</body>

</html>
